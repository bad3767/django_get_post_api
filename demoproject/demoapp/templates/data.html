{% extends 'base.html' %}
{% block content %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date_Of_Birth</th>
                <th>email</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for i in kk %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.Name }}</td>
                <td>{{ i.Date_Of_Birth }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.Designation }}</td>
                <td>{{ i.Salary }}</td>
                <td><a href="http://127.0.0.1:8000/update/{{i.id}}">update</a></td>
                <td><a href="http://127.0.0.1:8000/delete/{{i.id}}">delete</a></td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
